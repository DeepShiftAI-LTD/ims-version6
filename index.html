    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Hide report container on screen by default */
      #printable-report-container {
        display: none;
      }

      @media print {
        @page { margin: 0; size: auto; }
        body { background-color: white; }
        
        /* Hide all top-level elements (like #root) by default */
        body > *:not(#printable-report-container) { 
          display: none !important; 
        }
        
        /* Explicitly show the portal container */
        #printable-report-container {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          visibility: visible !important;
          z-index: 9999;
        }

        /* Ensure grids and flexboxes work in print */
        .print-grid { display: grid !important; }
        .print-flex { display: flex !important; }
        .print-hidden { display: none !important; }
        .print-content { max-width: 100% !important; margin: 0 !important; padding: 20px !important; }
        
        /* Force background colors for charts/badges */
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
